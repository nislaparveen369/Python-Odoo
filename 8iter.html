<!DOCTYPE html>
<html>
<head>
<title>8 Iteration</title>
</head>
<body>
    <p class="screen1"></p>
    
    <script>
        for (var x=0; x<=20; x++) {
            if (x === 0) {
                document.write( x +  " is even  "+"<br>");
            }
            else if (x % 2 === 0) {
                document.write( x +  " is even  "+"<br>"); 
            }
            else {
                document.write(x +  " is odd  "+"<br>");
            }
    }
    
    </script>

</body>
</html>
