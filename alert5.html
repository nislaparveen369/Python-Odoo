<!DOCTYPE html>
<html>
<head>
<title>5 alert&pop</title>
</head>
<body>
    <style>
        .popup {
        display: none;
        position: fixed;
        padding: 10px;
        width: 199px;
        left: 14%;
        margin-left: -150px;
        height: 126px;
        top: 37%;
        margin-top: -100px;
        background: #FFF;
        border: 3px solid #F04A49;
        z-index: 20;
        }
          
    </style>

    <button onclick="alertFunction()">Alert</button>
    <button class="button" href="#" onclick="show('popup')">popup</button>

<!-- This is what will be included inside the popup -->
    <div class="popup" id="popup">
        <p>This is a popup!</p>
  
        <a href="#" onclick="hide('popup')">Close</a>
    </div>
<script>
    function alertFunction() {
      alert("I am an alert box!");
    }
    $ = function(id) {
        return document.getElementById(id);
      }
      
      var show = function(id) {
          $(id).style.display ='block';
      }
      var hide = function(id) {
          $(id).style.display ='none';
      }
</script>
</body>
</html>
