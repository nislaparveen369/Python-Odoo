<!DOCTYPE html>
<html>
<head>
<title>Form</title>

</head>

<body> 
          
          <form style="background-color: #e0ddd3;">
            <table>
              <tr>
                <td><h1 style="padding-left: 15px;">HTML Form</h1></td>
              </tr>
              <tr>
                <td><label for="fname">First Name:</label></td>
                <td><input type="text" class="data" name="fname" ></td><br>
              </tr>
              <tr>
                <td><label for="lname">Last Name:</label></td>
                <td><input type="text" class="data" name="lname"><br></td>
              </tr>
              <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" class="data" name="dob" ></td><br>
              </tr>
              <tr>
                <td><label for="mail-id">Mail-id:</label></td>
                <td><input type="mail" class="data" name="mail-id" ></td><br>
              </tr>
              <tr>
                <td><label for="number">Mobile Number:</label></td>
                <td><input type="tel" class="data" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></td><br>
              </tr>
              
              
              
            </table>
              <button type="button">Submit</button>
              <button type="button">Reset</button>
          </form>
        

    
</body>
</html>
